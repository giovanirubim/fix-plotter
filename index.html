<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<script type="module" src="js/main.js"></script>
		<meta property="og:title" content="Fix Plotter"/>
		<meta property="og:image" content="https://giovanirubim.github.io/fix-plotter/img/thumb.png"/>
		<meta property="og:description" content="Automatic fix plotting for celestial navigation"/>
		<meta property="og:url" content="https://giovanirubim.github.io/fix-plotter/"/>
		<meta property="og:image:width" content="800"/>
		<meta property="og:image:height" content="600"/>
		<meta property="og:type" content="website"/>
	</head>
	<body>
		<form spellcheck="false">
			<div class="input-panel">
				<div class="title">Fix Plotter</div>
				<div class="input-label">Input data</div>
				<div class="input-text">
					<textarea id="input"></textarea>
				</div>
			</div>
		</form>
		<div class="main">
			<div class="main-item">
				<div>
					<div class="item-title">Calculations</div>
					<div class="output">
						<div id="text"></div>
					</div>
				</div>
			</div>
			<div class="main-item">
				<div>
					<div class="item-title">Plotting Sheet</div>
					<div class="canvas">
						<canvas width="800" height="600"></canvas>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
